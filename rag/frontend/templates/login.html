<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gpt-cotts</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row pt-3">
      <div class="col text-center">
        <h1 class="text-light">login to gpt-cotts</h1>
      </div>
    </div>
    <form class="px-5" id="login-form" method="POST">
      <div class="pt-2">
        <label for="username" class="form-label text-light">Username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="pt-2">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      <div>
      <div class="pt-2">
        <button type="submit" class="btn btn-outline-info rounded border float-end w-100" id="submit-login">Login</button>
      </div>
    </form>
    {% if error %}
      <div class="row pt-3">
        <div class="col-4 text-center bg-danger border border-light rounded mx-auto">
          <p class="text-light">{{ error }}</p>
        </div>
    {% endif %}
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
